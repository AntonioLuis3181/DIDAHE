    class Animal {
      #edad;
      constructor(nombre, edad) {
        this.nombre = nombre;
        this.#edad = edad;
      }

      get edad() {
        return this.#edad;
      }

      set edad(valor) {
        this.#edad = valor;
      }

      hablar() {
        console.log(this.nombre + ' hace un ruido.');
      }
    }

    class Perro extends Animal {
      #chip;
      constructor(nombre, edad, chip) {
        super(nombre, edad);
        this.#chip = chip;
      }

      hablar() {
        console.log(this.nombre + ' ladra.');
      }
    }

    var oP = new Perro("rocky", 8, 333);
