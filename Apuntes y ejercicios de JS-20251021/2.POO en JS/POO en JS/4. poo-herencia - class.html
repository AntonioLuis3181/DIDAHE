// Objeto Poligono
class Poligono {
	#lados; //  atributo privado
	constructor(iLados){
		this.#lados= iLados;  // Atributo this.lados
	}
	
	get area() {    //  Propiedad, se comporta como un atributo de solo lectura
		return 0;
	}
	get lados(){					// console.log(p.lados()); NOOOOOO
		return this.#lados;			// console.log(p.lados); YES
	}
	set lados(value){                 // p.lados(8); NOOOOOO
 		this.#lados = value;		  // p.lados = 8; YES
	}
}
/////////////////////////////////////////////////////////
// Objeto Triangulo
class Triangulo extends Poligono {   // extends para herencia
	#base;
	#altura;   // Atributos privados
	constructor(iBase, iAltura){
		super(3);				// Llamada al constructor de la clasd base
		this.#base = iBase;
		this.#altura = iAltura;
	}

	get area(){
		return 0.5 * this.base * this.altura;
	}

	get base(){
		return this.#base;
	}

	set base(valorNuevo){
		// alert("esto es una propiedad");
		this.#base = valorNuevo;
	}

	get altura(){
		return this.#altura;
	}
}
/////////////////////////////////////////////////////////

// Objeto Rectangulo
class Rectangulo extends Poligono{
	#ancho;
	#alto;
	constructor(iAncho, iAlto){
		super(4);    // Llamada al constructor del objeto base
		this.#ancho = iAncho;
		this.#alto = iAlto;
	}
	
	get area(){
		return this.#ancho * this.#alto;
	}
	get ancho(){
		return this.#ancho;
	}
	get alto(){
		return this.#alto;
	}
	
}

	};

	get apotema(){

}
