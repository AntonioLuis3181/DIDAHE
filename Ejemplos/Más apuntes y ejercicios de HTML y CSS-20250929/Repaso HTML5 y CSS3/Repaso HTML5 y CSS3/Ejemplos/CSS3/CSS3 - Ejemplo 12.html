<html lang="es">
<head>
    <title>linear-gradient</title>
	<style type="text/css">
	div{
		border: 1px solid #000;
		padding:10px;
		margin: 20px;
		height: 200px;
		width: 300px;
		float: left;
	}
	.degradado1{
		background: -webkit-linear-gradient(green, white);
		background: -moz-linear-gradient(green, white);
		background: -o-linear-gradient(green, white);
		background: linear-gradient(green, white);
	}
	.degradado2{
		background: -webkit-linear-gradient(top left, #fff, #f66);
		background: -moz-linear-gradient(top left, #fff, #f66);
		background: -o-linear-gradient(top left, #fff, #f66);
		background: linear-gradient(top left, #fff, #f66);
		
		
	}
	.degradado3{
		background: -webkit-linear-gradient(#00f 50%, #000);
		background: -moz-linear-gradient(#00f 50%, #000);
		background: -o-linear-gradient(#00f 50%, #000);
		background: linear-gradient(#00f 50%, #000);
		clear:left;
		
	}
	.degradado4{
		background: -webkit-linear-gradient(45deg, #69f, #f80, #ffc);
		background: -moz-linear-gradient(45deg, #69f, #f80, #ffc);
		background: -o-linear-gradient(45deg, #69f, #f80, #ffc);
		background: linear-gradient(45deg, #69f, #f80, #ffc);
		
	}	
		.degradado5{
		margin-top:80px;
		background: -webkit-radial-gradient(#0f0, #06f);
		background: -moz-radial-gradient(#0f0, #06f);
		background: radial-gradient(#0f0, #06f);
		clear:left;
	}
	.degradado6{
		margin-top:80px;
		background: -webkit-radial-gradient(top left, 150px 100px, #ffc, #f96, #963, #630);
		background: -moz-radial-gradient(top left, 150px 100px, #ffc, #f96, #963, #630);
		background: radial-gradient(top left, 150px 100px, #ffc, #f96, #963, #630);
	
	}
	
	.degradado7{
		background: -webkit-radial-gradient(200px 30px, #f0f, #000);
		background: -moz-radial-gradient(200px 30px, #f0f, #000);
		background: radial-gradient(200px 30px, #f0f, #000);
		clear:left;
	}
	.degradado8{
		background: -webkit-radial-gradient(left, 200px 200px, #f00 20%, #f80, #ff0, #0f0, #00f, #60f, #c0f);
		background: -moz-radial-gradient(left, 200px 200px, #f00 20%, #f80, #ff0, #0f0, #00f, #60f, #c0f);
		background: radial-gradient(left, 200px 200px, #f00 20%, #f80, #ff0, #0f0, #00f, #60f, #c0f);
	}
	</style>
</head>
<body>

	<div class="degradado1"></div>
	<div class="degradado2"></div>
	<div class="degradado3"></div>
	<div class="degradado4"></div>

	<div class="degradado5"></div>
	<div class="degradado6"></div>
	<div class="degradado7"></div>
	<div class="degradado8"></div>

</body>
</html>
