<html>
<head>
  <title>outline</title>
  <style type="text/css">
	p {text-align:center;}
	div {margin:30px;border:1px black solid;}
  
	div.div1 {
		width: 180px;
		height: 50px;
		padding: 10px;
		margin:30px;
		outline: 10px solid #369; 

		}
	div.div2
	{
		width: 180px;
		height: 50px;
		padding: 10px;
		margin:30px;
		outline: 7px dotted #008F4C; 
    }
		div.div3
	{
		width: 180px;
		height: 50px;
		padding: 10px;
		margin:30px;
		outline: 4px dashed #ED1C24; 
    }
		div.div4
	{
		width: 180px;
		height: 50px;
		padding: 10px;
		margin:30px;
		outline: thick outset #369; 
    }
		div.div5
	{
		width: 180px;
		height: 50px;
		padding: 10px;
		margin:30px;
		outline: 5px inset #FFFF84; 
    }
	span {
	padding: 1px;
	outline: 5px ridge #55FF55; 
	}
	
</style>
</head>
<body>
    <div class="div1"><p>Ejemplo de outline</p></div>
	<div class="div2"><p>Ejemplo de outline</p></div>
	<div class="div3"><p>Ejemplo de outline</p></div>
	<div class="div4"><p>Ejemplo de outline</p></div>
	<div class="div5"><p>Ejemplo de outline</p></div>
	<div>
	<span>Por esto se dice que los contornos no tienen <br>por qué ser<br> rectangulares con outline</span>
	</div>
	
	
	
</body>
</html>
